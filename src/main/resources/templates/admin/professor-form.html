<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forma za Profesora</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: page-header}"></div>

<div class="main-content">
    <div class="container">
        <div class="card">
            <h1 th:text="${professor.id == null} ? 'Dodaj novog profesora' : 'Izmeni podatke o profesoru'">Naslov</h1>
            <form th:action="@{/admin/professors/save}" th:object="${professor}" method="post">
                <input type="hidden" th:field="*{id}">

                <div><label for="firstName">Ime:</label><input type="text" id="firstName" th:field="*{firstName}" required></div>
                <div><label for="lastName">Prezime:</label><input type="text" id="lastName" th:field="*{lastName}" required></div>
                <div><label for="username">Korisničko ime:</label><input type="text" id="username" th:field="*{username}" required></div>
                <div><label for="password">Lozinka:</label><input type="password" id="password" th:field="*{password}" th:required="${professor.id == null}" th:placeholder="${professor.id != null} ? 'Ostavite prazno ako ne želite da menjate' : ''"></div>
                <div><label for="title">Titula:</label><input type="text" id="title" th:field="*{title}" required></div>

                <button type="submit" class="btn btn-success">Sačuvaj</button>
                <a th:href="@{/admin/professors}" class="btn btn-secondary">Odustani</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
