<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - eAttendance</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: page-header}"></div>
<div class="main-content">
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 4rem auto;">
            <h1>Prijava na sistem</h1>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <form th:action="@{/login}" method="post">
                <div>
                    <label for="username">Korisniƒçko ime:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Lozinka:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Prijavi se</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
